<!DOCTYPE html>
<html>

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">

    <!-- Material Design Bootstrap -->
    <link rel="stylesheet" href="./node_modules/mdbootstrap/css/mdb.min.css">

    <style>
    
    .file-field.medium .file-path-wrapper {
height: 3rem; }
.file-field.medium .file-path-wrapper .file-path {
height: 2.8rem; }

.file-field.big-2 .file-path-wrapper {
height: 3.7rem; }
.file-field.big-2 .file-path-wrapper .file-path {
height: 3.5rem; }
.round
{
    width: 200px;
    height: 55px;
    border-radius: 140px;
    margin-right: 10px;
    z-index: 2;
}


    </style>

<body >
      <!--Card-->

      
      <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
            </div>
            <div class="custom-file">
              <input type="file" class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01">
              <label class="custom-file-label" for="inputGroupFile01">Escolha o arquivo</label>
            </div>
          </div>
          
          <div class="file-field medium">
                <div class="btn btn-rounded aqua-gradient float-left">
                  <span>Choose file</span>
                  <input type="file" class="custom-file-input" >
                </div>
                <div class="custom-file">
                        <input type="file" class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01">
                        <label class="custom-file-label" for="inputGroupFile01">Escolha o arquivo</label>
                      </div>
              </div>
          
          </div>
      
 
      <!--/.Card-->

        <!-- JQuery MDB -->
        <script type="text/javascript" src="./node_modules/mdbootstrap/js/jquery-3.4.1.min.js"></script>

        <!-- MDB   -->
        <script type="text/javascript" src="./node_modules/mdbootstrap/js/popper.min.js"></script>

        <!-- Bootstrap  -->
        <script type="text/javascript" src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

        <!-- MDB  -->
        <script type="text/javascript" src="./node_modules/mdbootstrap/js/mdb.min.js"></script>

        <script src="./node_modules/jquery/dist/jquery.min.js"></script>

        <!-- JAVASCRIPT -->
        <script src="./assets/js/app.js"></script>
</body>

</html>
